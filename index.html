<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotain">
        <div class="calc">
            <h2>Calculator</h2>
            <input placeholder="0" id="out">
            <button onclick="clear()">AC</button>
            <button onclick="deleted()">D</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="eq">=</button>
        </div>
    </div>
    <!--javascript code -->
    <script>
        var outscreen = document.getElementById("out")
        function display(num){
            outscreen.value+=num;

        }
        function calculate(){
            try{
                //using eval function
                outscreen.value=eval(outscreen.value)
            }
            catch(err){
                alert("Invalid!")
            }
        }
        function clear(){
            outscreen.value="";
        }
        function deleted(){
            outscreen.value=outscreen.value.slice(0,-1)
        }
    </script>
    
</body>
</html>
